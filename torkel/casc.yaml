jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
unclassified:
  location:
    url: http://JENKINS_URL/
  mailer:
    authentication:
      password: "bar" 
      username: "foo@gmail.com"
    charset: "UTF-8"
    smtpHost: "smtp.gmail.com"
    smtpPort: "587"
    useSsl: false
    useTls: true
  shell: 
    shell: "/bin/bash"
