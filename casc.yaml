jenkins:
  systemMessage: "This Jenkins instance was configured using Jenkins Configuration as Code (JCasC)! Source git repo: https://github.com/reap2sow1/jenkins-docker-torkel"
  # jenkins will complain if its not accessed through a reverse proxy for reference:
  # https://www.jenkins.io/doc/book/system-administration/reverse-proxy-configuration-troubleshooting/
  disabledAdministrativeMonitors:
  - "hudson.diagnosis.ReverseProxySetupMonitor"
  # setting this property now makes the Jenkins controller more strict about
  # what commands its agents can send to it, the controller.
  remotingSecurity:
    enabled: true
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: "${JENKINS_ADMIN_ID}"
        name: "${JENKINS_ADMIN_FULLNAME}"
        password: "${JENKINS_ADMIN_PASSWORD}"
        properties:
        - mailer:
            emailAddress: "${JENKINS_ADMIN_EMAIL}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
unclassified:
  location:
    url: "http://${JENKINS_URL}/"
  mailer:
    authentication:
      password: "${JENKINS_ADMIN_EMAIL_SECRET}" 
      username: "${JENKINS_ADMIN_EMAIL}"
    charset: "UTF-8"
    smtpHost: "${SMTP_SERVER_ADDR}"
    smtpPort: "587"
    useSsl: false
    useTls: true
  shell: 
    shell: "/bin/bash"
